<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYE-xiety Furnace</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    button:hover {
      background-color: #ff4040;
    }
    .burn {
      animation: burn 1.5s forwards;
    }
    @keyframes burn {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2) rotate(3deg); color: orange; }
      100% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
    }

    /* Campfire container */
    .campfire {
      position: relative;
      width: 100px;
      height: 120px;
    }

    /* Logs */
    .log {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 20px;
      background: #6b4226;
      border-radius: 10px;
      left: 10px;
    }
    .log:nth-child(2) {
      transform: rotate(60deg);
      left: 0;
    }
    .log:nth-child(3) {
      transform: rotate(-60deg);
      left: 0;
    }

    /* Flames */
    .flame {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 50% 60%, orange, red 70%);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 1s infinite ease-in-out;
    }
    .flame::before, .flame::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 60%, yellow, orange 70%);
      width: 30px;
      height: 45px;
      top: 5px;
      left: 5px;
      animation: flicker 1.2s infinite ease-in-out alternate;
    }
    .flame::after {
      width: 20px;
      height: 30px;
      top: 15px;
      left: 10px;
      background: radial-gradient(circle at 50% 60%, white, yellow 70%);
      animation-duration: 0.8s;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>BYE-xiety</h1>
  <p>Type your anxious thought below and burn it away ðŸ”¥</p>
  
  <input id="anxietyInput" type="text" placeholder="Type your worry here...">
  <br>
  <button onclick="burnMessage()">Burn It</button>

  <!-- Campfire -->
  <div class="campfire">
    <div class="flame"></div>
    <div class="log"></div>
    <div class="log"></div>
    <div class="log"></div>
  </div>

  <p id="burnArea"></p>

  <script>
    function burnMessage() {
      const input = document.getElementById("anxietyInput");
      const burnArea = document.getElementById("burnArea");
      
      if (input.value.trim() !== "") {
        burnArea.textContent = input.value;
        burnArea.classList.add("burn");
        input.value = "";

        // Clear the text after animation
        setTimeout(() => {
          burnArea.textContent = "";
          burnArea.classList.remove("burn");
        }, 1500);
      }
    }
  </script>
</body>
</html>
